<body>
<h1>All Users GET</h1>
<button type="button" onclick="loadGetAllUsersMsg()">Reload List Users</button>
<div id="getresallusers"></div>
<div>
    <h1>Form with GET</h1>
    <img src="img/get_app_24dp_E8EAED.png"/>
</div>
<form action="/api/user">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" value="John"><br><br>
    <input type="button" value="Submit" onclick="loadGetMsg()">
</form>
<div id="getrespmsg"></div>
